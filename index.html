<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors...</title>
    <link rel="stylesheet" href="style.css" />
    <script src="rps.js" defer></script>
  </head>

  <body>
    <section class="game">
      <div class="heading-wrapper">
        <img src="img/logo.svg" alt="" />
        <div class="score-wrapper">
          <span class="player-score">Player score</p>
            <span class="score">0</span>
        </div>
        <div class="score-wrapper">
          <span class="ai-score">AI score</p>
          <span class="score">0</span>
        </div>
      </div>

      <div class="selection">
        <div class="selection-weapon" data-id="rock">
          <img src="img/icon-rock.svg" alt="" />
        </div>
        <div class="selection-weapon" data-id="paper">
          <img src="img/icon-paper.svg" alt="" />
        </div>
        <div class="selection-weapon" data-id="scissors">
          <img src="img/icon-scissors.svg" alt="" />
        </div>
      </div>

      <div class="results">
        <h3>Result</h3>
        <p class="result"></p>
      </div>
      <button class="start-game">Start Game</button>
    </section>
  </body>
</html>
